- project:
    templates:
      - docs-on-readthedocs
    vars:
      rtd_webhook_id: '47578'
    check:
      jobs:
        - openstack-tox-pep8
        - airship-armada-linter
        - airship-armada-lint-pep8
        - airship-armada-ubuntu
        - airship-armada-docker-build-gate
    gate:
      jobs:
        - openstack-tox-pep8
        - airship-armada-linter
        - airship-armada-lint-pep8
        - airship-armada-docker-build-gate
    post:
      jobs:
        - airship-armada-docker-publish

- job:
    name: airship-armada-linter
    run: tools/gate/playbooks/zuul-linter.yaml
    nodeset: airship-armada-single-node

- job:
    name: airship-armada
    roles:
      - zuul: openstack/openstack-helm-infra
    vars:
      zuul_osh_infra_relative_path: ../openstack-helm-infra/
    timeout: 7200
    pre-run:
      - tools/gate/playbooks/osh-infra-upgrade-host.yaml
      - tools/gate/playbooks/osh-infra-deploy-docker.yaml
      - tools/gate/playbooks/osh-infra-build.yaml
      - tools/gate/playbooks/osh-infra-deploy-k8s.yaml
    run: tools/gate/playbooks/airship-armada-check.yaml
    post-run: tools/gate/playbooks/osh-infra-collect-logs.yaml
    required-projects:
      - openstack/openstack-helm-infra

- job:
    name: airship-armada-ubuntu
    parent: airship-armada
    nodeset: openstack-helm-single-node
    voting: false
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*$
      - ^etc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
      - ^armada/tests/unit/.*$

- nodeset:
    name: airship-armada-single-node
    nodes:
      - name: primary
        label: ubuntu-xenial

- job:
    name: airship-armada-lint-pep8
    description: |
      Lints Python files against the PEP8 standard
    run: tools/gate/playbooks/pep8-linter.yaml
    timeout: 300
    nodeset: airship-armada-single-node
    files:
        - ^.*\.py$

- job:
    name: airship-armada-docker-build-gate
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-armada-single-node
    vars:
      publish: false
      tags:
        dynamic:
          patch_set: true

- job:
    name: airship-armada-docker-publish
    timeout: 1800
    run: tools/gate/playbooks/docker-image-build.yaml
    nodeset: airship-armada-single-node
    secrets:
      - airship_armada_quay_creds
    vars:
      publish: true
      tags:
        dynamic:
          branch: true
          commit: true
        static:
          - latest

